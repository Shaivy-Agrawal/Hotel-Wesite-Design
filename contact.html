<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to the most extraordinary hotel in Hyderabad Telangana"
    />
    <meta name="keywords" content="hotel, Hyderabad Hotel, Gachibowli" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Hotel BT | Contact</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html">HBT</a></h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="contact">
      <div class="container">
        <h1><span class="primary-txt">Contact</span> Us</h1>
        <p>Please fill out the form below to contact us</p>
        <form action="">
          <div class="form-grp">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
          </div>
          <div class="form-grp">
            <label for="email">Email</label>
            <input type="emial" id="email" name="email">
          </div>
          <div class="form-grp">
            <label for="message">Message</label>
            <textarea id="message" class="message"></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section>

    <section id="contact-types">
      <div class="container">
        <div class="contact-box">
          <i class="fas fa-hotel fa-3x"></i>
          <h3>Location</h3>
          <p>50 Main st, Boston MA</p>
        </div>
        <div class="contact-box">
          <i class="fas fa-phone fa-3x"></i>
          <h3>Phone Number</h3>
          <p>(617) 555-5555</p>
        </div>
        <div class="contact-box">
          <i class="fas fa-envelope fa-3x"></i>
          <h3>Email Us</h3>
          <p>frontdesk@hotelbt.co</p>
        </div>
      </div>
    </section>
    

    <div class="clr"></div>
    <!-- footer -->
    <footer>
      <p class="home-footer">Hotel BT &copy; 2021, All Rights Reserved</p>
    </footer>
  </body>
</html>
